{% extends 'base.html' %}

{% block title %}Set player name{% endblock %}

{% block content %}
    <h1>Drone Strike</h1>
    <form method="POST" action="/player" class="player-form">
        <label for="name">player name:</label>
        <input type="text" name="name" />
        {% with errors = get_flashed_messages() %}
            {% if errors %}
                <ul class=errors>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
